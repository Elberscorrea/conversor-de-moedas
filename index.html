<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas usando JS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header>Conversor de Moedas</header>
    <form action="#">
      <div class="amount">
        <label for="amount">Digite o Valor</label>
        <input type="number" id="amount" name="amount" value="" placeholder="Digite o valor" min="0" step="any" title="Digite um valor positivo que deseja converter">
      </div>
      <div class="drop-list">
        <div class="from">
          <label for="from-currency">De</label>
          <div class="select-box">
            <select id="from-currency" name="from-currency" title="Selecione a moeda de origem">
              
            </select>
          </div>
        </div>
        <div class="icon">
          <i class="fas fa-exchange-alt" title="Trocar moedas"></i>
        </div>
        <div class="to">
          <label for="to-currency">Para</label>
          <div class="select-box">
            <select id="to-currency" name="to-currency" title="Selecione a moeda de destino">
             
            </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate" title="Resultado da convers찾o">Obtendo taxa de c창mbio...</div>
      <button type="button" title="Clique para obter a taxa de c창mbio">Obter Taxa de C창mbio</button> 
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
